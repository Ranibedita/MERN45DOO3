<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubSpot Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Grow Your Business with Our Platform</h1>
      <p>All-in-one marketing, sales, and service software.</p>
      <a href="#signup" class="cta-button">Get Started</a>
    </section>

    <section id="chatgpt" class="chatgpt">
      <div class="chat-container">
        <div class="chat-header">
          <h2>Chat with our AI Assistant</h2>
        </div>
        <div class="chat-body">
          <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HubSpot Clone. All rights reserved.</p>
  </footer>

  <script src="assets/scripts/main.js"></script>
</body>
</html>
